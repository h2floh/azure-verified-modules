name: Deploy DNS Solution

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment (TEST or PROD)'
        required: true
        type: choice
        options:
          - TEST
          - PROD
        default: 'TEST'
      location:
        description: 'Azure region for deployment'
        required: false
        default: 'swedencentral'

jobs:
  deploy-dns:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy DNS Solution
        working-directory: ./dns
        run: |
          az deployment sub create \
            --verbose \
            --location ${{ inputs.location }} \
            --template-file ./main.bicep \
            --parameters resourceLocation='${{ inputs.location }}' \
            --name dns-deployment-${{ inputs.environment }}-$(date +%Y%m%d-%H%M%S)

      - name: Get Deployment Output
        run: |
          echo "DNS solution deployed successfully to ${{ inputs.environment }} environment"
